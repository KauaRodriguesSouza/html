<!DOCTYPE html>
<html lang="BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colocando videos em sites </title>
</head>
<body>
    
    <h1>colocando videos de diversas maneiras no site</h1>
   
    <video width="560" loop controls poster="imagens/foto-capa.png">
        <source src="midia/Meu-Video.mkv.mkv" type="video/mp4">
        <source src="midia/Meu-Video.Mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
    </video>
    <h1>colocando video direto do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6S6EzJiR8Kc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<br>
<h1>video direto do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/651770707?h=f62fdc55ba&loop=1&byline=0&portrait=0" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
