<!DOCTYPE html>
<html lang="BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>

    <p>
        <label for="in1">numero 1</label>
        <input type="number" name="n1" id="in1" max="50" required oninput="isoma.innerHTML = Number (in1.value) + Number(in2.value)">
    </p>
    <p>
        <label for="in2">numero 2</label>
        <input type="number" name="n2" id="in2" max="50" required
        oninput="isoma.innerHTML = Number (in1.value) + Number(in2.value)">
    </p>

    <p>
        <label for="isoma">soma:</label>
        <output id="isoma">0</output>
    </p>

    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="excluir">
    </p>
</body>
</html>
