<!DOCTYPE html>
<html lang="BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    
    <h1>exmplo de formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>dados pessuais</legend>
            <p>
                <label for="inome">nome</label>
                <input type="text" name="name"  id="iname" required minlength="5" maxlength="30" placeholder="digite seu nome">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="digite seu e-mail">
            </p>
            <p>
                <label for="itel">telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="xxxx-xxxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
</body>
</html>
